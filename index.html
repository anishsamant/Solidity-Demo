<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Course Instructor Smart Contract</title>

    <link rel="stylesheet" type="text/css" href="main.css">

    <script src="./node_modules/web3/dist/web3.min.js"></script>

</head>
<body>
    <div class="container">

        <h1>Course Instructor</h1>
        <span id="countIns"></span>
        
        <h2 id="instructor"></h2>
        <span id="blockHash"></span>
        <hr>

        <img id="loader" src="https://loading.io/spinners/double-ring/lg.double-ring-spinner.gif">

        <label for="fName" class="col-lg-2 control-label">First Name</label>
        <input id="fName" type="text">

        <label for="lName" class="col-lg-2 control-label">Last Name</label>
        <input id="lName" type="text">

        <label for="age" class="col-lg-2 control-label">Age</label>
        <input id="age" type="text">

        <button id="button">Update Instructor</button>


    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>

    <script>

       if (typeof web3 !== 'undefined') {
           web3 = new Web3(web3.currentProvider);
		   //console.log("Injected provider");
       } else {
           web3 = new Web3(new Web3.providers.HttpProvider("http://localhost:8545"));
       } 

       //web3.eth.defaultAccount = web3.eth.accounts[0];
	   var myAccount;
	   web3.eth.getAccounts(function(err,res){
		   if(!err)
		   {
				myAccount = res;
				console.log(myAccount);
		   }
	   });
	   
	   //console.log(web3.eth);

	   //console.log(web3.eth.defaultAccount);

        var CourseContract = web3.eth.contract([
	{
		"constant": true,
		"inputs": [
			{
				"name": "_address",
				"type": "address"
			}
		],
		"name": "getInstructor",
		"outputs": [
			{
				"name": "",
				"type": "string"
			},
			{
				"name": "",
				"type": "string"
			},
			{
				"name": "",
				"type": "uint256"
			}
		],
		"payable": false,
		"stateMutability": "view",
		"type": "function"
	},
	{
		"constant": true,
		"inputs": [],
		"name": "getInstructorAddresses",
		"outputs": [
			{
				"name": "",
				"type": "address[]"
			}
		],
		"payable": false,
		"stateMutability": "view",
		"type": "function"
	},
	{
		"constant": false,
		"inputs": [
			{
				"name": "_address",
				"type": "address"
			},
			{
				"name": "_fName",
				"type": "string"
			},
			{
				"name": "_lName",
				"type": "string"
			},
			{
				"name": "_age",
				"type": "uint256"
			}
		],
		"name": "setInstructor",
		"outputs": [],
		"payable": false,
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"constant": true,
		"inputs": [],
		"name": "countInstructors",
		"outputs": [
			{
				"name": "",
				"type": "uint256"
			}
		],
		"payable": false,
		"stateMutability": "view",
		"type": "function"
	},
	{
		"constant": true,
		"inputs": [
			{
				"name": "",
				"type": "uint256"
			}
		],
		"name": "instructorAccounts",
		"outputs": [
			{
				"name": "",
				"type": "address"
			}
		],
		"payable": false,
		"stateMutability": "view",
		"type": "function"
	},
	{
		"anonymous": false,
		"inputs": [
			{
				"indexed": false,
				"name": "fName",
				"type": "string"
			},
			{
				"indexed": false,
				"name": "lName",
				"type": "string"
			},
			{
				"indexed": false,
				"name": "age",
				"type": "uint256"
			}
		],
		"name": "instructorInfo",
		"type": "event"
	}
]);

       var Course = CourseContract.at('0xca8d549c54cbf418416c826292882dfb4579d0aa');
       //console.log(Course);


    //    Coursetro.getInstructor(function(error, result) {
    //        if (!error) {
    //            $("#instructor").html(result[0]+' ('+result[1]+' years old)');
    //        } else
    //             console.log(error);
    //    });

       var instructorEvent = Course.instructorInfo({}, 'latest');
       instructorEvent.watch(function(error,result) {
           if(!error)
           {
               if(result.blockHash != $("#blockHash").html())
               {
                    $("#loader").hide();
               }
               $("blockHash").html('Block hash: ' + result.blockHash);
               $("#instructor").html(result.args.fName + ' ' + result.args.lName + ' (' + result.args.age + ' years old)');
           }
           else{
               $("loader").hide();
               console.log("Error in instructor event");
           }
       });

       Course.countInstructors((err, res) => {
           if(res)
           {
               $("#countIns").html("There are total " + res.c + " Instructor(s)")
           }
       })


       $("#button").click(function() {
           $("#loader").show();
           Course.setInstructor(web3.eth.defaultAccount, $("#fName").val(), $("lName").val(), $("#age").val(), (err, res) => {
               if(err) {
                   $("#loader").hide();
                   console.log('Invalid access');
               }
           });
           
       });

    </script>

</body>
</html>
